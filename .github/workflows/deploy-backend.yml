name: Deploy Flask to AWS Lambda with uv

on:
  workflow_dispatch: # allows manual trigger
  # push:
  #   branches:
  #     - main # triggers workflow automatically on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install Dependencies
        run: |
          cd backend
          mkdir -p package
          uv pip install -r pyproject.toml --target package

      - name: Create .env file from Secret
        run: |
          echo "${{ secrets.BACKEND_ENV_FILE }}" > backend/.env

      - name: Zip Lambda Package
        run: |
          cd backend/package
          zip -r ../function.zip .
          cd ..
          zip -g function.zip app.py .env

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name flask-backend-lambda \
            --zip-file fileb://backend/function.zip
